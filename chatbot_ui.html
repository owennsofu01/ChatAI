<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .chat-header {
            background-color: #06972a;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.25rem;
            border-bottom: 2px solid #34ff22;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: #e0f2fe;
            color: #1a202c;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f3e8ff;
            color: #1a202c;
            border-bottom-left-radius: 5px;
        }

        .loading-dots {
            align-self: flex-start;
            padding: 12px 18px;
            display: flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #06c536;
            box-shadow: 0 0 0 2px rgba(2, 141, 60, 0.25);
        }

        .chat-input button {
            background-color: #00944a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .chat-input button:hover {
            background-color: #2cff25;
            box-shadow: 0 4px 12px rgba(0, 173, 78, 0.2);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .suggestion-button {
            background-color: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }

        .suggestion-button:hover {
            background-color: #cbd5e1;
        }

        @media (max-width: 640px) {
            .chat-container {
                border-radius: 0;
                max-height: 100vh;
            }

            .chat-header {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Hush Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hello! I'm Hush virtual assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
        <div id="suggestions-container" class="suggestions">
            </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const suggestionsContainer = document.getElementById('suggestions-container');

        const backendUrl = 'https://chat-ai-azure.vercel.app/chat';

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatBox.appendChild(userMessageDiv);
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear previous suggestions
            suggestionsContainer.innerHTML = '';

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-dots';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                chatBox.removeChild(loadingDiv);

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.textContent = data.response;
                chatBox.appendChild(botMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Display suggestions if they exist
                if (data.suggestions && data.suggestions.length > 0) {
                    data.suggestions.forEach(suggestion => {
                        const suggestionButton = document.createElement('button');
                        suggestionButton.className = 'suggestion-button';
                        suggestionButton.textContent = suggestion;
                        suggestionsContainer.appendChild(suggestionButton);
                    });
                }
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                
                if (chatBox.contains(loadingDiv)) {
                    chatBox.removeChild(loadingDiv);
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.textContent = "Sorry, I'm having trouble connecting right now. Please try again later.";
                chatBox.appendChild(errorDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Event listener for suggestion buttons
        suggestionsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('suggestion-button')) {
                userInput.value = event.target.textContent;
                sendMessage();
            }
        });
    </script>
</body>
</html>
